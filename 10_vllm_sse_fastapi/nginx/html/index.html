<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vLLM Chat</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
            margin: 0;
        }

        .chat-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat {
            padding: 1em;
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 1em;
            gap: 0.5em;
            flex-wrap: wrap;
        }

        .chat-input input[type="text"],
        .chat-input input[type="number"] {
            padding: 0.7em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            flex: 1 1 auto;
        }

        .chat-input label {
            font-size: 0.9em;
            margin-bottom: 0.2em;
        }

        .chat-input button {
            padding: 0.8em 1.2em;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
            flex: 0 0 auto;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .param-group {
            display: flex;
            flex-direction: column;
            flex: 1 1 100px;
        }
    </style>
</head>

<body>
    <h2>ðŸ’¬ Chat with vLLM</h2>
    <div class="chat-container">
        <div id="chat"></div>
        <div class="chat-input">
            <input type="text" id="input" placeholder="Type a message and press Enter..." />
            <div class="param-group">
                <label for="temperature">Temperature</label>
                <input type="number" id="temperature" step="0.1" value="0.9" min="0" max="2">
            </div>
            <div class="param-group">
                <label for="max_tokens">Max Tokens</label>
                <input type="number" id="max_tokens" value="100" min="1">
            </div>
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const input = document.getElementById('input');
        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') send();
        });
    </script>
</body>

</html>
